    <link

      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>
    <header class="header">
      <a href="#" class="logo">
        <img src="araba.img/logo.jpg" alt="logo" />
      </a>
        <nav class="navbar">

        <div class="buttons">
          <button id="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button id="cart-btn">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
          <button id="menu-btn">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
  
        <div class="search-form">
          <input type="text" class="search-input" id="search-box" placeholder="search here">
          <i class="fas fa-search"></i>
        </div>
        
  
        <div class="cart-items-container">
          <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="araba.img/range-rover.1.jpg" width="100" alt="RANGE ROVER">
            <div class="content">
              <h3>Range Rover</h3>
              <div class="price">$ 105.350/-</div>
            </div>
          </div>
          <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="araba.img/bmw.jpg" width="100" alt="BMW">
            <div class="content">
              <h3>BMW</h3>
              <div class="price">$122.300/-</div>
            </div>
          </div>
          <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="araba.img/mercedes.jpg" width="100" alt="MERCEDES">
            <div class="content">
              <h3>MERCEDES</h3>
              <div class="price">$136.549/-</div>
            </div>
          </div>
          <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="araba.img/audi.jpg" width="100" alt="AUDİ">
            <div class="content">
              <h3>AUDİ</h3>
              <div class="price">$37.400/-</div>
            </div>
          </div>
          <a href="3" class="btn btnMenu">Satın Al</a>
        </div>
  
      </header>
    

      <section class="contact" id="contact">
        <h1 class="heading">KONUM</h1>
        <div class="row">
          <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12037.852315540442!2d28.974770512843133!3d41.03700128962904!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab7650656bd63%3A0x8ca058b28c20b6c3!2zVGFrc2ltIE1leWRhbsSxLCDFnmVoaXQgTXVodGFyLCAzNDQzNSBCZXlvxJ9sdS_EsHN0YW5idWw!5e0!3m2!1str!2str!4v1704801946483!5m2!1str!2str" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          <form>
            <h3>
               BİZLERE ULAŞIN
            </h3>
            <div class="inputBox">
              <i class="fa-solid fa-user formContant"></i>
              <input type="text" placeholder="name">
            </div>
            <div class="inputBox">
              <i class="fa-solid fa-envelope formContant"></i>
              <input type="email" placeholder="email">
            </div>
            <div class="inputBox">
              <i class="fa-solid fa-phone formContant"></i>
              <input type="number" placeholder="phone number">
            </div>
            <input type="submit" class="btn btnContact" value="GÖNDER">
          </form>
        </div> 
      </section>

    

    <section class="footer">
